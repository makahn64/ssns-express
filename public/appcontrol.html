<!DOCTYPE html>
<html ng-app="ngApp" ng-controller="appControlController">
<head>
    <title>Lexus Leaderboard</title>

    <link rel="stylesheet" href="stylesheets/animate.css" type="text/css">
    <link rel="stylesheet" href="stylesheets/ad-animation.css" type="text/css">

    <link rel="stylesheet" href="stylesheets/appcontrol.css" type="text/css">


    <!-- Third Party Javascript Includes -->
    <script src="ngapps/bower_components/angular/angular.min.js"></script>
    <script src="ngapps/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="ngapps/bower_components/angular-route/angular-route.min.js"></script>
    <script src="ngapps/bower_components/angular-gestures/gestures.min.js"></script>
    <script src="ngapps/bower_components/jquery/dist/jquery.min.js"></script>


    <!-- App Includes -->
    <script src="js/app.js"></script>
    <!-- <script src="js/network-cache-factories.js"></script> -->
    <script src="js/appcontrolcontroller.js"></script>
</head>
<body>
<!-- <ng-include src="state.nowShowing"></ng-include> -->
<div>
    <h1>RFC RIFT Admin Control</h1>
        <h2 class="lb-header">LEADERBOARD</h2>
        <div id="lb-table-container">
            <div ng-class="{ 'blackfont': $index==0}" class="lbcell" id="cell-{{$index}}" ng-repeat="guest in leaderboard | limitTo:10">
                <!-- <span ng-class-even="'fromRight'" ng-class-odd="'fromLeft'" class="fl ra" ng-hide="isHidden($index)">{{$index+1 | numberFixedLen:3}}</span> -->
                <span  class="fromRight fc ra" ng-hide="isHidden($index)">{{guest.firstName | uppercase }} {{guest.lastName | firstInitial}}</span>
                <span  class="fromRight fr ra" ng-hide="isHidden($index)"> 00:{{guest.score | date : 'mm:ss' }} </span>
            </div>

    </div>

</div>
</body>
</html>
