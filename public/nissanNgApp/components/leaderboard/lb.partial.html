<div id="lb_container" class="lb_background">

    <!-- Logo to click to go to final table -->
    <img id="clear-button-lb" src="images/clearbutton.png" ng-click="logoClicked()">
    <!-- Leaderboard Table -->
    <table class="lb_table">
        <tr ng-repeat="player in leaderboard | limitTo: 5">

            <!-- Place is baked into background -->
            <td class="td_place_left"></td>

            <td class="td_cards_left">
                <div ng-show="showHandDescr[$index]" class="card_holder">
                    <img ng-show="showCard[$parent.$index][$index]" class="card"
                         ng-repeat="card in leaderboard[$index].hand"
                         ng-src="images/Cards_Small/Cards_Small_{{card|lowercase}}.png">
                </div>
            </td>
            <td class="td_name_left">
                <div ng-show="showHandDescr[$index]" class="player_hand_left">{{leaderboard[$index].description}}</div>
                <div ng-show="showName[$index]" class="player_name_left">{{ nameFor($index) }}
                </div>
            </td>
            <!-- Second column -->
            <td class="td_place_right"></td>
            <td class="td_name_right">
                <div ng-show="showHandDescr[$index+5]" class="player_hand">{{leaderboard[$index+5].description}}</div>
                <div ng-show="showName[$index+5]" class="player_name">{{ nameFor($index+5) }}
                </div>
            </td>
            <td class="td_cards_right">
                <div ng-show="showHandDescr[$index+5]" class="card_holder">
                    <img ng-show="showCard[$parent.$index+5][$index]" class="card"
                         ng-repeat="card in leaderboard[$index+5].hand"
                         ng-src="images/Cards_Small/Cards_Small_{{card|lowercase}}.png">
                </div>
            </td>

        </tr>

    </table>
    <div class="vidholder" ng-show="vid.show" ng-click="die()">
        <video id="vid" ng-src="{{vid.src}}"></video>
    </div>

</div>
