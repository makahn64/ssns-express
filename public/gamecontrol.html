<!DOCTYPE html>
<html ng-app="ngApp" ng-controller="appControlController">
<head>
  <title>Nissan NV Challenege Leaderboard</title>
  <link rel="shortcut icon" href="/images/clientico.ico?v=2"/>

  <link rel='stylesheet' href='stylesheets/style.css'/>
  <link rel="stylesheet" href="stylesheets/bootslate.css"/>
  <!-- Third Party Javascript Includes -->
  <script src="ngapps/bower_components/angular/angular.min.js"></script>
  <script src="ngapps/bower_components/angular-animate/angular-animate.min.js"></script>
  <script src="ngapps/bower_components/angular-route/angular-route.min.js"></script>
  <script src="ngapps/bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
  <script src="ngapps/bower_components/angular-gestures/gestures.min.js"></script>
  <script src="ngapps/bower_components/jquery/dist/jquery.min.js"></script>

  <!-- App Includes -->
  <script src="js/app.js"></script>
  <script src="js/jakPoker.js"></script>
  <script src="js/appcontrolcontroller.js"></script>

</head>
<body>
<div class="topbanner" ng-click="hideGenerateButton=!hideGenerateButton">
  <img src="images/bannertop.png"/>
</div>
<div class="greyheader">NV Challenge Current Leaderboard</div>
<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-9">
      <table class="table">
        <thead>
        <tr>
          <th>Position</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Hand Score</th>
          <th>Hand Description</th>
          <th colspan="5">Hand</th>
          <th>Edit</th>
        </tr>
        </thead>

        <tr ng-repeat="player in leaderboard">
          <td>{{$index+1}}</td>
          <td>{{player.name.firstName}}</td>
          <td>{{player.name.lastName}}</td>
          <td>{{player.score}}</td>
          <td>{{player.description}}</td>
          <td ng-repeat="card in player.hand">{{card}}</td>
          <td>
            <button class="btn btn-danger" ng-click="clearPlayer(player._id)">Remove Player</button>
          </td>

        </tr>

      </table>
      <button class="btn btn-warning" ng-click="generateRandomPlayers()" ng-hide="hideGenerateButton">Generate Random Players</button>
      <button class="btn btn-danger" ng-click="clearLB()">{{clearLBButtonText}}</button>

    </div>
    <div class="col-md-1"></div>

  </div>
</div>


</body>
</html>
